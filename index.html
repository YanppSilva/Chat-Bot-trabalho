<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot | NPL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/x-icon" href="assets/img/bubble-chat.png" />
  <script src="script.js" defer></script>
</head>

<body>
  <aside class="sidebar">
    <header class="sidebar-header">
      <img class="logo-img" src="https://sujeitoprogramador.com/steve.png" alt="foto do usuário">
    </header>
    <nav>
      <button>
        <span>
          <i class="material-symbols-outlined">home</i>
          <span>lorem</span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">tag</i>
          <span>lorem</span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">email</i>
          <span>lorem</span>
        </span>
      </button>
      <button>
        <span>
          <i class="material-symbols-outlined">person</i>
          <span>lorem</span>
        </span>
      </button>
    </nav>
  </aside>
  <button class="btn-mobile" onclick="toggleMenu()">
    <i class="material-symbols-outlined">menu</i>
    <span>Menu</span>
  </button>
  <nav class="menu-mobile" id="menu-mobile">
    <button onclick="toggleMenu()">
      <span class="btn-close">
        <i class="material-symbols-outlined">close</i>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined">home</i>
        <span class="mobile-text">lorem</span>
      </span>
    </button>
    <button>
      <span>
        <i class="material-symbols-outlined">tag</i>
        <span class="mobile-text">lorem</span>
      </span>
    </button>
    <button>
      <span>
        <i class="material-symbols-outlined">email</i>
        <span class="mobile-text">lorem</span>
      </span>
    </button>
    <button>
      <span>
        <i class="material-symbols-outlined">person</i>
        <span class="mobile-text">lorem</span>
      </span>
    </button>
  </nav>
  <section class="container">
    <div class="container-box">
      <div class="chatbot">
        <header>
          <h2>Chat BNB</h2>
        </header>
        <div class="container-box-frame">
          <ul class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>Olá! Como eu posso te ajudar hoje?</p>
            </li>
          </ul>
          <div class="chat-input">
            <textarea placeholder="Digite uma mensagem" required></textarea>
            <span class="material-symbols-outlined">send</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
