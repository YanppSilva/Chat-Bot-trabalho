<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot | NPL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/x-icon" href="assets/img/bubble-chat.png" />
  <script src="script.js" defer></script>
</head>

<body>
  <button class="chatbot-toggler">
    <span class="open-btn material-symbols-outlined">menu</span>
    <span class="close-btn material-symbols-outlined">close</span>
  </button>
  <section class="container">
    <div class="container-box">
      <div class="sidebar"></div>
      <div class="chatbot">
        <header>
          <h2>Chat BNB</h2>
        </header>
        <div class="container-box-frame">
          <ul class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>Ol√°! Como eu posso te ajudar hoje?</p>
            </li>
          </ul>
          <div class="chat-input">
            <textarea placeholder="Digite uma mensagem" required></textarea>
            <span class="material-symbols-outlined">send</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
